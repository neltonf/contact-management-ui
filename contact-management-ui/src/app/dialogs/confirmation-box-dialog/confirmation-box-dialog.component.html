<h2 mat-dialog-title>Delete Contact</h2>
<mat-dialog-content>
  Would you like to delete the contact?
</mat-dialog-content>
<div mat-dialog-actions class="d-flex justify-content-end">
    <button class="btn btn-secondary me-2" (click)="onCancel()" >Cancel</button>
    <button class="btn btn-danger me-2" (click)="onDelete()" >Delete</button>
</div>
