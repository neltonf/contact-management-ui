<h1 mat-dialog-title>Contact Form</h1>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>ID</mat-label>
      <input readonly matInput formControlName="id" type="number">
      <mat-error *ngIf="contactForm.controls['id'].hasError('required')">
        ID is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstname">
      <mat-error *ngIf="contactForm.controls['firstname'].hasError('required')">
        First Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastname">
      <mat-error *ngIf="contactForm.controls['lastname'].hasError('required')">
        Last Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="contactForm.controls['email'].hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="contactForm.controls['email'].hasError('email')">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
  </div>
  
  <div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button type="submit" [disabled]="!contactForm.valid">Submit</button>
  </div>
</form>
