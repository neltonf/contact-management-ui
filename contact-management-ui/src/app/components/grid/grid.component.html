<div class="row">
  <div class="col-12 col-md-10 p-0">
    <input class="form-control" [formControl]="searchControl" placeholder="Type to search..." />
  </div>
  <div class="col-12 col-md-2 p-0 text-end">
    <button type="button" class="btn btn-dark w-100 rounded-0" (click)="addContact()">Add Contact</button>
  </div>  
</div>

<table mat-table [dataSource]="dataSource" matSort class="table table-striped table-hover">
  <!-- ID column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-dark text-white"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  
  <!-- First Name column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-dark text-white"> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Last Name column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-dark text-white"> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Email column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-dark text-white"> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="bg-dark text-white"> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary me-2" (click)="editContact(element)">Edit</button>
      <button class="btn btn-danger me-2" (click)="deleteContact(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" (page)="pageChanged($event)" class="mt-3">
</mat-paginator>
